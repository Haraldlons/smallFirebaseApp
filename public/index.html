<!DOCTYPE html>

<head>
    <title>Welcome to Haralds Hosting</title>
  

    <!-- My own stylingsheet -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>
<body ng-app="sampleApp">

<div ng-controller="mainController as vm" ng-cloak>
  <md-content class="md-padding" >
    <md-nav-bar md-selected-nav-item="vm.currentNavItem" nav-bar-aria-label="navigation links" id="navBar">
      <md-nav-item md-nav-sref="home" name="homeName">Hjem</md-nav-item>
      <md-nav-item ng-if="vm.isLoggedIn" md-nav-sref="profile" name="profile">Profilside</md-nav-item>
      <md-nav-item ng-if="vm.isLoggedIn" md-nav-sref="cv" name="cv">CV</md-nav-item>
      <md-nav-item md-nav-sref="chat" name="chat">Chatterom</md-nav-item>
      <md-nav-item ng-if="!vm.isLoggedIn" md-nav-sref="login" name="login">Login</md-nav-item>
      <span flex></span>
      <div class="md-menu-demo" ng-controller="mainController as ctrl" ng-cloak ng-if="vm.isLoggedIn">
        <div class="menu-demo-container" layout="column" ><!-- layout-align="center center"  -->
           <md-menu md-position-mode="target-right target">
            <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
              <md-icon md-menu-origin class="material-icons">settings</md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button disabled="disabled" ng-click="ctrl.redial($event)">
                  <md-icon class="material-icons" md-menu-align-target >dialpad</md-icon>
                  Valg 1
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button disabled="disabled" ng-click="ctrl.checkVoicemail()">
                  <md-icon class="material-icons">voicemail</md-icon>
                  Valg 2
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="ctrl.signOut()">
                  <md-icon class="material-icons on">phonelink erase</md-icon>
                 Logg ut
                </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item>
                <md-button disabled="disabled" ng-click="ctrl.toggleNotifications()">
                  <md-icon class="material-icons on">notifications</md-icon>
                  {{ctrl.notificationsEnabled ? 'Disable' : 'Enable' }} notifications
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </div>
        

    </md-nav-bar>
  </md-content>
</div>
